<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Altiverse</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<header class="header">
    <div class="dots">
        <img class="dots__image" src="images/dots.png" alt="">
    </div>
    <div class="header-top">
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__logo-link">
                    <img class="nav__logo-image" src="images/logo.png">
                </a>
                <ul class="nav__list">
                    <li class="nav__item active">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Demo</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Vr News</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
                <div class="cover"></div>
                <div class="menu-toggle" id="menu-toggle">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </div>
            </nav>
        </div>
    </div>
    <div class="header-bottom">
        <div class="header-sidebar">
            <span class="header-sidebar__title">Live Streaming</span>
            <img class="header-sidebar__image" src="images/arrow.png">
            <ul class="header-sidebar__list">
                <li class="header-sidebar__item">
                    <a href="#" class="header-sidebar__link">
                        <i class="fa fa-facebook header-sidebar__icon"></i>
                    </a>
                </li>
                <li class="header-sidebar__item">
                    <a href="#" class="header-sidebar__link">
                        <i class="fa fa-instagram header-sidebar__icon"></i>
                    </a>
                </li>
                <li class="header-sidebar__item">
                    <a href="#" class="header-sidebar__link">
                        <i class="fa fa-twitter header-sidebar__icon"></i>
                    </a>
                </li>
                <li class="header-sidebar__item">
                    <a href="#" class="header-sidebar__link">
                        <i class="fa fa-telegram header-sidebar__icon"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-bottom__wrapper">
            <div class="header-bottom__left">
                <h1 class="header-left__title">VR VIRTUAL</h1>
                <div class="header-left__btns">
                    <button class="header-left__btn">show now</button>
                    <button class="header-left__btn">see offer</button>
                </div>
                <p class="header-left__caption">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam, vel? Nesciunt</p>
            </div>
            <div class="header-bottom__right">
                <img src="images/main-img.png" class="header-bottom__main-image">
            </div>
        </div>
    </div>
</header>


<script src="js/js.js"></script>
</body>
</html>
